<!DOCTYPE html>
<html lang="En-Eu">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Chat app by Max Pashynov</title>
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<!--Section header. Contains: chat logo, current time, time users in chat, users settings, main info about msgs -->
<section class="header element1">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-3 col-lg-2 current_date">
                <div class="main_clock_box">
                    <div class="clock_container">
                        <div class="currentDate">
                        </div>
                        <div class="currentTime">
                            <div class="current_timer hour"></div>
                            <div class="current_timer minutes"></div>
                            <div class="current_timer seconds"></div>
                        </div>
                    </div>
                </div>
                <div class="time_online">
                    <p>Time on the site</p>
                </div>
            </div>
            <div class="col-sm-4 col-md-6 col-lg-7 chat_name">
                <h1>Chat online</h1>
            </div>
            <div class="col-sm-1 col-md-1 col-lg-1 user_section" id="users_favicon">
                <img id="my_favi" src="images/Me.jpg" alt="my favicon">
            </div>
            <div class="col-sm-3 col-md-2 col-lg-2 user_section">
                <a href="#" id="userName"></a>
                <a href="#" id="userAge"></a><br>
                <a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a>
            </div>
        </div>
    </div>
</section>
<!--Main section. Contains: info about all users/online users, main body messages-->
<section class="content">
    <div class="container">
        <div class="row main_body">
            <div class="col-sm-12 col-md-2 col-lg-2">
                <div class="users_info element2" id="users_online">
                    <a href="#"><h6>Users</h6></a><span class="divide">/</span><a href="#"><h6>Online</h6></a>
                </div>
             </div>
            <div class="col-md-12 col-lg-10">
                <div class="messages">
                    <div class="switching_users">
                        <ul class="switch_chat">
                            <li><a href="#">
                                Chat1<li>
                            <li><a href="#">
                                Chat2<li>
                            <li><a href="#">
                                Chat3<li>
                            <li><a href="#">
                                Chat4<li>
                            <li><a href="#">
                                Chat5<li>
                        </ul>
                    </div>
                    <div class="input-group mb-3 message_area">
                        <textarea class="form-control" placeholder="Enter your message here" id="message_section" aria-label="With textarea" aria-describedby="button-addon2"></textarea>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"><p id="button_name">Send</p></button>
                        </div>
                    </div>
                    <div class="text_decoration">
                        <ul class="text_settings">
                            <li><i class="fa fa-bold text_style" aria-hidden="true"></i><li>
                            <li><i class="fa fa-italic text_style" aria-hidden="true"></i><li>
                            <li><i class="fa fa-underline text_style" aria-hidden="true"></i><li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script
        src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
</body>
</html>
