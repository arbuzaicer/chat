<!DOCTYPE html>
<html lang="En-Eu">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Webpack starter</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!--Section header. Contains: chat logo, current time, time users in chat, users settings, main info about msgs -->
<section class="header element1">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 header_name">
                <h1>Chat online</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 current_date">
                <div class="main_clock_box">
                    <div class="clock_container">
                    </div>
                </div>
            </div>
            <div class="col md-6 personal_settings">
                <a href="#"><p>Name, Age, info</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 time_online">
                <p>Time on Site</p>
            </div>
            <div class="col md-6 chat_info">
                <a href="#">Msg's, read/notRead</a>
            </div>
        </div>
    </div>
</section>

<!--Main section. Contains: info about all users/online users, main body messages-->
<section class="content">
    <div class="container">
        <div class="row main_body">
            <div class="col-md-2">
                <div class="users_info element2">
                    <a href="#"><h6>Users</h6></a>/<a href="#"><h6>Online</h6></a>
                </div>
             </div>
            <div class="col-md-10">
                <div class="messages">

                </div>
                <div class="switching_users">
                    <ul class="switch_chat">
                        <li><a href="#">
                            <i class="fa fa-facebook"></i></a></li>
                        <li><a href="#">
                            <i class="fa fa-twitter"></i></a></li>
                        <li><a href="#">
                            <i class="fa fa-google-plus"></i></a></li>
                        <li><a href="#">
                            <i class="fa fa-linkedin"></i></a></li>
                        <li><a href="#">
                            <i class="fa fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
