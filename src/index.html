<!DOCTYPE html>
<html lang="En-Eu">
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Webpack starter</title>
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<section class="header">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 header_name">
                <h1>Chat online</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 current_date">
                <p>Current Date</p>
            </div>
            <div class="col md-6 personal_settings">
                <a href="#"><p>Name, Age, info</p></a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 time_online">
                <p>Time, when YOU are online</p>
            </div>
            <div class="col md-6 chat_info">
                <a href="#">Msg's, read/notRead</a>
            </div>
        </div>
    </div>
</section>
<section class="content">
    <div class="container">
        <div class="row main_body">
            <div class="col-md-4">
                <div class="users_info">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
             </div>
        </div>
    </div>
</section>

</body>
</html>
